<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link rel="stylesheet" href="../css/admin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            </div>
        </nav>

    </header>
    <main id="main" class="container">
        <div class="row my-3">
            <div class="col">
                <h1> 🧑🏻‍💻Administración 📊</h1>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-8">
                <h3>Cargar canción 🎶 </h3>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col">
                <form action="">
                    <div class="row mb-2">
                        <div class="col-lg-3 col-md-3 col-sm-4 offset-md-1">
                            <label>Código</label>
                            <input type="text" class="form-control" id="codigo" required>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-8 ">
                            <label>Categoría</label>
                            <select class="form-select" aria-label="Default select example" id="categoria">
                                <option selected>Seleccionar categoría</option>
                                <option value="1">Pop</option>
                                <option value="2">Latino</option>
                                <option value="3">Hip Hop</option>
                                <option value="4">Cumbia</option>
                                <option value="5">Reggaeton</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-lg-5 col-md-5 col-sm-6 offset-md-1">
                            <label>Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-6">
                            <label>Artista</label>
                            <input type="text" class="form-control" id="artista" placeholder="Nombre y apellido" required>
                        </div>

                    </div>
                    <div class="row mb-2">
                        <div class="col-lg-2 col-md-2 col-sm-3 offset-md-1">
                            <label>Duración</label>
                            <input type="text" class="form-control" id="duracion" placeholder="00:00" required>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-9">
                            <label>Imagen</label>
                            <input type="text" class="form-control" placeholder="Url de la imagen"  id="imagen" required/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
