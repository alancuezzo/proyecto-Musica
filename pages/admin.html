<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between flex-row-reverse align-items-center flex-wrap">
                <a class="navbar-brand" href="#">ProTunes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros...</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link">Disabled</a>
                    </li>
                </ul>
                <div>
                    <button class="btn btn-outline-light" type="submit">Log In</button>
                </div>
            </div>
            </div>
        </nav>


    </header>
    <main id="main" class="container text-white">
        <div class="row my-3">
            <div class="col text-white">
                <h1> 🧑🏻‍💻Administración 📊</h1>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12 col-md-8 text-white offset-md-1">
                <h3>Cargar canción 🎶 </h3>
            </div>
        </div>

        <div class="row mb-5 text-white">
            <div class="col">
                <form action="">
                    <div class="row mb-2">
                        <div class="col-lg-5 col-md-5 col-sm-6 offset-md-1">
                            <label>Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-6">
                            <label>Artista</label>
                            <input type="text" class="form-control" id="artista" placeholder="Nombre y apellido" required>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <!-- <div class="col-lg-3 col-md-3 col-sm-4 offset-md-1">
                            <label>Código</label>
                            <input type="text" class="form-control" id="codigo" required>
                        </div> -->
                        <div class="col-lg-7 col-md-7 col-sm-8 offset-md-1">
                            <label>Categoría</label>
                            <select class="form-select" aria-label="Default select example" id="categoria">
                                <option selected>Seleccionar categoría</option>
                                <option value="1">Pop</option>
                                <option value="2">Latina</option>
                                <option value="3">Hip Hop</option>
                                <option value="4">Cumbia</option>
                                <option value="5">Reggaeton</option>
                                <option value="6">Rock</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <label>Duración</label>
                            <input type="text" class="form-control" id="duracion" placeholder="00:00" required>
                        </div>
                    </div>
                    
                    <div class="row mb-2">
                        <!-- <div class="col-lg-2 col-md-2 col-sm-3 offset-md-1">
                            <label>Duración</label>
                            <input type="text" class="form-control" id="duracion" placeholder="00:00" required>
                        </div> -->
                        <div class="col-lg-10 col-md-10  offset-md-1">
                            <label>Imagen</label>
                            <input type="text" class="form-control" placeholder="Url de la imagen"  id="imagen" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-end col-lg-11 col-md-11 mt-3">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <h3>Lista de canciones</h3>
            <div class="col" id="contenedor-tabla">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Artista</th>
                            <th scope="col">Género</th>
                            <th scope="col">Duración</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla"></tbody>
                </table>
            </div>
        </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
